<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../css/css-grid.css">
  <link rel="stylesheet" href="../css/style.css">
  <script>
    window.onload = function () { };

<body>
  <section class="container  center">

    <div class="welcome">

      <img src="../images/Mumz Wiki.png" alt="">
    </div>

    <p class="lighter col-4-sm center">Find private or public clinics, hospitals and doctors near you in a click of a
      button. The purple pins present the public Health Care Centers whilst the blue pins present the Private Health
      Care Centers.</p>
    </div>
    <div class="welcome">

      <!-- <a href="#maps">SHOW HEALTH CARE CENTERS</a> -->
    </div>
    <div id="maps">
      <div class="welcome center flex">
        <div class="purple">
          <p class="lighter">Public Health Care</p>
        </div>
        <div class="blue">
          <p class="lighter">Private Health Care</p>
        </div>

      </div>






      <div id="map" class="center" style="width: 500px; height: 250px"></div>
      <div class="welcome boo">
        <a href="../index.html">GO BACK HOME</a>
      </div>

    </div>

  </section>
  <script>
    function initMap() {
      const iconBase = "http://maps.google.com/mapfiles/kml/pushpin/";

        public: {
          icon: iconBase + "pink-pushpin.png",

        }
      };

      var map_parameters = {
        center: { lat: -28.46901, lng: 26.4137 },
        zoom: 5.2,
      };
      var map = new google.maps.Map(
        document.getElementById("map"),
        map_parameters
      );

      var grooteSchuur = new google.maps.Marker(
        {
          position: { lat: -33.94076, lng: 18.46148 },
          icon: icons["public"].icon,
          map: map
        });

      });

      });
      var hillcrest = new google.maps.Marker({

      var frere = new google.maps.Marker({

      });
      var maitland = new google.maps.Marker({

        map: map,
      });
      var kimberly = new google.maps.Marker({
        position: { lat: -28.74355, lng: 24.78032 },
        icon: icons["public"].icon,

        map: map,
      });

    }
    window.initMap = initMap;

  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcEBnoDYJ_s2QsPYhaqox1fgUXPTDMSd0&callback=initMap"></script>

</html>
